{% extends "base.html" %}

{% block content %}
{% if latest_connection_list %}
    <ul>
    {% for connection in latest_connection_list %}
        <li><a href="/connection/{{ connection.name }}/">{{ connection.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No connections are available.</p>
{% endif %}
{% endblock %}
